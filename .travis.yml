dist: trusty

language: php

php:
  - '7.1'
  - '7.2'
  - '7.3'
  - '7.4'
  - '8.0'
  - nightly

git:
  depth: 1

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

install:
  - phpenv config-add ci.ini
  - |
    composer install \
        --no-interaction \
        --no-ansi \
        --no-progress \
        --no-suggest

script:
  - composer lint
  - composer test
